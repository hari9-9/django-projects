<!DOCTYPE html>
<html>
    <head>
        {%if title%}
            <title>Django bolg -{{title}}</title>
        {%else%}
            <title>Django blog</title>
        {%endif%}
    </head>
    <body>
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <p>by {{post.author}} on {{post.date_posted}} </p>
            <p>{{post.content}}</p>
        {% endfor %}
    </body>
</html>
